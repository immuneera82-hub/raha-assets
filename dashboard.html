<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | Raha Medical</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- القائمة العلوية -->
    <nav class="bg-white shadow-sm border-b border-gray-200 px-6 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="/static/images/logo.png" class="h-10" alt="Logo">
            <span class="font-bold text-teal-700 text-lg hidden md:block">بوابة المريض</span>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-left hidden sm:block">
                <p class="text-sm font-bold text-gray-700" id="navName">جاري التحميل...</p>
                <p class="text-xs text-gray-500" id="navId">ID: --</p>
            </div>
            <button onclick="logout()" class="text-red-500 hover:text-red-700 text-sm font-bold border border-red-200 px-3 py-1 rounded-lg hover:bg-red-50 transition">
                تسجيل خروج
            </button>
        </div>
    </nav>

    <div class="flex min-h-screen">
        <!-- القائمة الجانبية -->
        <aside class="w-64 bg-white border-l border-gray-200 hidden md:block p-4">
            <ul class="space-y-2">
                <li>
                    <a href="#" class="flex items-center gap-3 text-teal-700 bg-teal-50 px-4 py-3 rounded-lg font-bold">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        الملف الشخصي
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-3 text-gray-600 hover:bg-gray-50 px-4 py-3 rounded-lg transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        التقارير الطبية
                    </a>
                </li>
            </ul>
        </aside>

        <!-- المحتوى الرئيسي -->
        <main class="flex-1 p-6 md:p-10">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">الملف الشخصي</h1>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8">
                
                <!-- رأس الملف -->
                <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-6">
                    <div class="flex items-center gap-4">
                        <div class="w-20 h-20 rounded-full bg-teal-100 flex items-center justify-center text-teal-600 text-2xl font-bold overflow-hidden" id="avatarContainer">
                            <!-- سيتم وضع الصورة هنا -->
                        </div>
                        <div class="text-center md:text-right">
                            <h2 class="text-xl font-bold text-gray-800" id="profileName">--</h2>
                            <p class="text-gray-500 text-sm">العراق، بغداد</p>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-2 rounded-lg border border-gray-200">
                        <span class="block text-xs text-gray-500">رقم الملف (Patient ID)</span>
                        <span class="block text-lg font-mono font-bold text-teal-700" id="patientId">--</span>
                    </div>
                </div>

                <!-- النموذج -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">البريد الإلكتروني</label>
                        <input type="email" id="email" readonly class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-500 cursor-not-allowed">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">رقم الهاتف</label>
                        <input type="tel" placeholder="أدخل رقم هاتفك" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">تاريخ الميلاد</label>
                        <input type="date" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">جواز السفر</label>
                        <input type="text" placeholder="رقم الجواز" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none">
                    </div>
                </div>

                <div class="mt-8 flex justify-end">
                    <button class="bg-teal-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-teal-700 transition shadow-md">
                        حفظ التغييرات
                    </button>
                </div>

            </div>
        </main>
    </div>

    <script>
        // إعداد Supabase
        const supabaseUrl = 'https://rusuwljflrremkszgstn.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1c3V3bGpmbHJyZW1rc3pnc3RuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Njk3NjgsImV4cCI6MjA3MDA0NTc2OH0.DFioJz2FNQwpzFEilgagcAFtvQftCkVn4ts-yTjT5vU'
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)

        // دالة جلب بيانات المستخدم
        async function getUserData() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                // إذا لم يكن مسجلاً للدخول، أعده للصفحة الرئيسية
                window.location.href = '/';
                return;
            }

            console.log("User Data:", user); // للمعاينة في الكونسول

            // 1. تحديث الاسم
            const fullName = user.user_metadata.full_name || user.user_metadata.name || "مستخدم جديد";
            document.getElementById('navName').innerText = fullName;
            document.getElementById('profileName').innerText = fullName;

            // 2. تحديث البريد
            document.getElementById('email').value = user.email;

            // 3. تحديث الصورة (إذا وجدت من جوجل)
            const avatarUrl = user.user_metadata.avatar_url || user.user_metadata.picture;
            const avatarContainer = document.getElementById('avatarContainer');
            
            if (avatarUrl) {
                avatarContainer.innerHTML = `<img src="${avatarUrl}" class="w-full h-full object-cover" alt="Avatar">`;
            } else {
                // عرض الحرف الأول إذا لم توجد صورة
                avatarContainer.innerText = fullName.charAt(0).toUpperCase();
            }

            // 4. إنشاء رقم ملف وهمي (مؤقت) يعتمد على جزء من الـ ID
            const shortId = "Raha-" + user.id.substring(0, 5).toUpperCase();
            document.getElementById('navId').innerText = "ID: " + shortId;
            document.getElementById('patientId').innerText = shortId;
        }

        // دالة تسجيل الخروج
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = '/';
        }

        // تنفيذ الدالة عند تحميل الصفحة
        getUserData();
    </script>
</body>
</html>
