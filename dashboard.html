<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | Raha Medical</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; }
        [x-cloak] { display: none !important; }
        #loadingScreen { position: fixed; inset: 0; background: white; z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800" x-data="{ currentTab: 'profile' }">

    <!-- شاشة التحميل -->
    <div id="loadingScreen">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-teal-600 mb-4"></div>
        <h2 class="text-xl font-bold text-gray-700">جاري تحميل بياناتك...</h2>
        <button onclick="window.location.href='/'" class="mt-8 text-red-500 text-sm underline">العودة للرئيسية</button>
    </div>

    <!-- المحتوى الرئيسي (مخفي) -->
    <div id="mainContent" class="hidden">
        <nav class="bg-white shadow-sm border-b border-gray-200 px-6 py-3 flex justify-between items-center sticky top-0 z-30">
            <div class="flex items-center gap-3">
                <img src="/static/images/logo.png" class="h-10" alt="Logo">
                <span class="font-bold text-teal-700 text-lg hidden md:block">بوابة المريض</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-left hidden sm:block">
                    <p class="text-sm font-bold text-gray-700" id="navName">--</p>
                    <p class="text-xs text-gray-500" id="navId">--</p>
                </div>
                <button onclick="logout()" class="text-red-500 hover:text-red-700 text-sm font-bold border border-red-200 px-3 py-1 rounded-lg hover:bg-red-50 transition">خروج</button>
            </div>
        </nav>

        <div class="flex min-h-screen">
            <aside class="w-64 bg-white border-l border-gray-200 hidden md:block p-4 min-h-screen">
                <ul class="space-y-2 sticky top-24">
                    <li><button @click="currentTab = 'profile'" :class="currentTab === 'profile' ? 'bg-teal-50 text-teal-700' : 'text-gray-600 hover:bg-gray-50'" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg font-bold transition">الملف الشخصي</button></li>
                    <li><button @click="currentTab = 'reports'" :class="currentTab === 'reports' ? 'bg-teal-50 text-teal-700' : 'text-gray-600 hover:bg-gray-50'" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg font-bold transition">التقارير الطبية</button></li>
                    <li><button @click="currentTab = 'invoices'" :class="currentTab === 'invoices' ? 'bg-teal-50 text-teal-700' : 'text-gray-600 hover:bg-gray-50'" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg font-bold transition">فواتير المستشفى</button></li>
                </ul>
            </aside>

            <main class="flex-1 p-6 md:p-10">
                <!-- الملف الشخصي -->
                <div x-show="currentTab === 'profile'" x-transition.opacity>
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">الملف الشخصي</h1>
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8">
                        <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-6">
                            <div class="flex items-center gap-4">
                                <div class="w-20 h-20 rounded-full bg-teal-100 flex items-center justify-center text-teal-600 text-2xl font-bold overflow-hidden" id="avatarContainer"></div>
                                <div>
                                    <h2 class="text-xl font-bold text-gray-800" id="profileName">--</h2>
                                    <p class="text-gray-500 text-sm">العراق</p>
                                </div>
                            </div>
                            <div class="bg-gray-50 px-4 py-2 rounded-lg border border-gray-200">
                                <span class="block text-xs text-gray-500">رقم الملف</span>
                                <span class="block text-lg font-mono font-bold text-teal-700" id="patientId">--</span>
                            </div>
                        </div>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div><label class="block text-sm font-medium text-gray-700 mb-2">البريد الإلكتروني</label><input type="email" id="email" readonly class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-500 cursor-not-allowed"></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-2">رقم الهاتف</label><input type="tel" id="phone" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none"></div>
                        </div>
                        <div class="mt-8 flex justify-end"><button onclick="saveProfile()" class="bg-teal-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-teal-700 transition shadow-md">حفظ التغييرات</button></div>
                    </div>
                </div>
                
                <!-- باقي الأقسام (تقارير وفواتير) كما هي... -->
                <div x-show="currentTab === 'reports'" x-cloak><div class="bg-white p-12 text-center rounded-2xl border border-gray-100"><h3 class="text-lg font-bold">لا توجد تقارير حالياً</h3></div></div>
                <div x-show="currentTab === 'invoices'" x-cloak><div class="bg-white p-12 text-center rounded-2xl border border-gray-100"><h3 class="text-lg font-bold">لا توجد فواتير حالياً</h3></div></div>
            </main>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://rusuwljflrremkszgstn.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1c3V3bGpmbHJyZW1rc3pnc3RuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Njk3NjgsImV4cCI6MjA3MDA0NTc2OH0.DFioJz2FNQwpzFEilgagcAFtvQftCkVn4ts-yTjT5vU'
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey)

        async function init() {
            // 1. التحقق من الجلسة
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session) {
                // إذا لم تكن هناك جلسة، تحقق من الرابط (للقادمين من جوجل)
                if (window.location.hash.includes('access_token')) {
                    supabaseClient.auth.onAuthStateChange((event, session) => {
                        if (session) loadProfile(session.user);
                    });
                    return;
                }
                window.location.href = '/';
                return;
            }
            loadProfile(session.user);
        }

        async function loadProfile(user) {
            // 2. جلب البيانات من جدول profiles
            let { data: profile, error } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (error || !profile) {
                console.log("Profile not found, creating one locally for display...");
                // في حالة نادرة جداً فشل الـ Trigger، نعرض بيانات جوجل
                profile = {
                    full_name: user.user_metadata.full_name,
                    email: user.email,
                    avatar_url: user.user_metadata.avatar_url,
                    patient_id: 'NEW-USER'
                };
            }

            // 3. تحديث الواجهة
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContent').classList.remove('hidden');

            document.getElementById('navName').innerText = profile.full_name;
            document.getElementById('profileName').innerText = profile.full_name;
            document.getElementById('navId').innerText = profile.patient_id;
            document.getElementById('patientId').innerText = profile.patient_id;
            document.getElementById('email').value = profile.email;
            if(profile.phone) document.getElementById('phone').value = profile.phone;

            const avatarContainer = document.getElementById('avatarContainer');
            if (profile.avatar_url) {
                avatarContainer.innerHTML = `<img src="${profile.avatar_url}" class="w-full h-full object-cover">`;
            } else {
                avatarContainer.innerText = profile.full_name.charAt(0).toUpperCase();
            }
        }

        async function saveProfile() {
            const phone = document.getElementById('phone').value;
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            const { error } = await supabaseClient
                .from('profiles')
                .update({ phone: phone })
                .eq('id', user.id);

            if (error) alert('حدث خطأ أثناء الحفظ');
            else alert('تم حفظ التغييرات بنجاح');
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = '/';
        }

        init();
    </script>
</body>
</html>
