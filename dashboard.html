<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | Raha Medical</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; }
        [x-cloak] { display: none !important; }
        /* شاشة التحميل */
        #loadingScreen {
            position: fixed; inset: 0; background: white; z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800" x-data="{ currentTab: 'profile' }">

    <!-- شاشة التحميل (تظهر في البداية) -->
    <div id="loadingScreen">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-teal-600 mb-4"></div>
        <h2 class="text-xl font-bold text-gray-700" id="loadingText">جاري تأكيد بيانات الدخول...</h2>
        <p class="text-gray-500 text-sm mt-2">يرجى الانتظار لحظات</p>
        <!-- زر الطوارئ يظهر بعد 5 ثواني -->
        <button id="retryBtn" onclick="window.location.href='/'" class="hidden mt-8 text-red-500 border border-red-200 px-4 py-2 rounded-lg hover:bg-red-50">
            العودة للصفحة الرئيسية (فشل الدخول)
        </button>
    </div>

    <!-- المحتوى (مخفي حتى يتم التأكد) -->
    <div id="mainContent" class="hidden">
        <!-- القائمة العلوية -->
        <nav class="bg-white shadow-sm border-b border-gray-200 px-6 py-3 flex justify-between items-center sticky top-0 z-30">
            <div class="flex items-center gap-3">
                <img src="/static/images/logo.png" class="h-10" alt="Logo">
                <span class="font-bold text-teal-700 text-lg hidden md:block">بوابة المريض</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-left hidden sm:block">
                    <p class="text-sm font-bold text-gray-700" id="navName">--</p>
                    <p class="text-xs text-gray-500" id="navId">ID: --</p>
                </div>
                <button onclick="logout()" class="text-red-500 hover:text-red-700 text-sm font-bold border border-red-200 px-3 py-1 rounded-lg hover:bg-red-50 transition flex items-center gap-2">
                    خروج
                </button>
            </div>
        </nav>

        <div class="flex min-h-screen">
            <!-- القائمة الجانبية -->
            <aside class="w-64 bg-white border-l border-gray-200 hidden md:block p-4 min-h-screen">
                <ul class="space-y-2 sticky top-24">
                    <li><button @click="currentTab = 'profile'" :class="currentTab === 'profile' ? 'bg-teal-50 text-teal-700' : 'text-gray-600 hover:bg-gray-50'" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg font-bold transition">الملف الشخصي</button></li>
                    <li><button @click="currentTab = 'reports'" :class="currentTab === 'reports' ? 'bg-teal-50 text-teal-700' : 'text-gray-600 hover:bg-gray-50'" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg font-bold transition">التقارير الطبية</button></li>
                    <li><button @click="currentTab = 'invoices'" :class="currentTab === 'invoices' ? 'bg-teal-50 text-teal-700' : 'text-gray-600 hover:bg-gray-50'" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg font-bold transition">فواتير المستشفى</button></li>
                </ul>
            </aside>

            <!-- المحتوى الرئيسي -->
            <main class="flex-1 p-6 md:p-10">
                <!-- قسم الملف الشخصي -->
                <div x-show="currentTab === 'profile'" x-transition.opacity>
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">الملف الشخصي</h1>
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8">
                        <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-6">
                            <div class="flex items-center gap-4">
                                <div class="w-20 h-20 rounded-full bg-teal-100 flex items-center justify-center text-teal-600 text-2xl font-bold overflow-hidden" id="avatarContainer"></div>
                                <div class="text-center md:text-right">
                                    <h2 class="text-xl font-bold text-gray-800" id="profileName">--</h2>
                                    <p class="text-gray-500 text-sm" id="profileLocation">جاري تحديد الموقع...</p>
                                </div>
                            </div>
                            <div class="bg-gray-50 px-4 py-2 rounded-lg border border-gray-200">
                                <span class="block text-xs text-gray-500">رقم الملف</span>
                                <span class="block text-lg font-mono font-bold text-teal-700" id="patientId">--</span>
                            </div>
                        </div>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div><label class="block text-sm font-medium text-gray-700 mb-2">البريد الإلكتروني</label><input type="email" id="email" readonly class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-500 cursor-not-allowed"></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-2">رقم الهاتف</label><input type="tel" placeholder="أدخل رقم هاتفك" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none"></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-2">تاريخ الميلاد</label><input type="date" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none"></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-2">جواز السفر</label><input type="text" placeholder="رقم الجواز" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none"></div>
                        </div>
                        <div class="mt-8 flex justify-end"><button class="bg-teal-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-teal-700 transition shadow-md">حفظ التغييرات</button></div>
                    </div>
                </div>

                <!-- قسم التقارير -->
                <div x-show="currentTab === 'reports'" x-cloak><div class="bg-white p-12 text-center rounded-2xl border border-gray-100"><h3 class="text-lg font-bold">لا توجد تقارير حالياً</h3></div></div>
                
                <!-- قسم الفواتير -->
                <div x-show="currentTab === 'invoices'" x-cloak>
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">فواتير المستشفى</h1>
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                        <table class="w-full text-right">
                            <thead class="bg-gray-50 border-b border-gray-200">
                                <tr><th class="px-6 py-4 text-sm font-bold text-gray-600">رقم الفاتورة</th><th class="px-6 py-4 text-sm font-bold text-gray-600">المبلغ</th><th class="px-6 py-4 text-sm font-bold text-gray-600">الحالة</th></tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100">
                                <tr class="hover:bg-gray-50"><td class="px-6 py-4 font-mono text-sm">INV-001</td><td class="px-6 py-4 text-teal-600 font-bold">$1,200</td><td class="px-6 py-4"><span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold">مدفوعة</span></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://rusuwljflrremkszgstn.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1c3V3bGpmbHJyZW1rc3pnc3RuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Njk3NjgsImV4cCI6MjA3MDA0NTc2OH0.DFioJz2FNQwpzFEilgagcAFtvQftCkVn4ts-yTjT5vU'
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey)

        // إظهار زر الطوارئ بعد 5 ثواني إذا علق الموقع
        setTimeout(() => {
            document.getElementById('retryBtn').classList.remove('hidden');
        }, 5000);

        function showDashboard(user) {
            // إخفاء شاشة التحميل وإظهار المحتوى
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContent').classList.remove('hidden');
            
            // تعبئة البيانات
            const fullName = user.user_metadata.full_name || user.user_metadata.name || user.email.split('@')[0];
            document.getElementById('navName').innerText = fullName;
            document.getElementById('profileName').innerText = fullName;
            document.getElementById('email').value = user.email;

            const avatarUrl = user.user_metadata.avatar_url || user.user_metadata.picture;
            const avatarContainer = document.getElementById('avatarContainer');
            if (avatarUrl) {
                avatarContainer.innerHTML = `<img src="${avatarUrl}" class="w-full h-full object-cover" alt="Avatar">`;
            } else {
                avatarContainer.innerText = fullName.charAt(0).toUpperCase();
            }

            const shortId = "Raha-" + user.id.substring(0, 5).toUpperCase();
            document.getElementById('navId').innerText = "ID: " + shortId;
            document.getElementById('patientId').innerText = shortId;
            document.getElementById('profileLocation').innerText = "العراق";
        }

        // الاستماع لتغيرات الدخول (المصدر الأساسي للحقيقة)
        supabaseClient.auth.onAuthStateChange((event, session) => {
            console.log("Auth Event:", event);
            if (session) {
                showDashboard(session.user);
            }
        });

        // فحص أولي عند التحميل
        async function init() {
            // هل يوجد مفتاح في الرابط؟ (مهم جداً لجوجل)
            const hash = window.location.hash;
            if (hash && hash.includes('access_token')) {
                console.log("Hash found, waiting for Supabase to process...");
                document.getElementById('loadingText').innerText = "جاري معالجة بيانات جوجل...";
                return; // لا تفعل شيئاً، انتظر onAuthStateChange
            }

            // إذا لم يكن هناك هاش، افحص الجلسة العادية
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                showDashboard(session.user);
            } else {
                // إذا لم نجد جلسة ولا هاش، هنا فقط نظهر زر العودة
                document.getElementById('loadingText').innerText = "لم يتم العثور على تسجيل دخول";
                document.getElementById('retryBtn').classList.remove('hidden');
            }
        }

        init();

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = '/';
        }
    </script>
</body>
</html>
