<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raha Medical | رحلة علاجك تبدأ هنا</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .hospital-logo { transition: all 0.3s ease; filter: grayscale(100%); opacity: 0.8; }
        .hospital-logo:hover { filter: grayscale(0%); opacity: 1; transform: scale(1.05); }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800" x-data="appData()">

    <!-- القائمة العلوية -->
    <nav class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                
                <!-- الشعار -->
                <a href="/" class="flex items-center gap-2 group">
                    <img src="/static/images/favicon.png" alt="Raha Icon" class="h-10 w-auto md:hidden group-hover:opacity-80 transition">
                    <img src="/static/images/logo.png" alt="Raha Logo" class="h-12 w-auto hidden md:block group-hover:opacity-80 transition">
                </a>

                <!-- روابط الكمبيوتر -->
                <div class="hidden md:flex items-center gap-8">
                    <a href="#hospitals" class="text-gray-600 hover:text-teal-600 font-medium transition">المستشفيات</a>
                    <a href="#treatments" class="text-gray-600 hover:text-teal-600 font-medium transition">العلاجات</a>
                    <a href="#" class="text-gray-600 hover:text-teal-600 font-medium transition">المدونة</a>
                </div>

                <!-- منطقة المستخدم (ديناميكية) -->
                <div class="hidden md:flex items-center gap-3">
                    <!-- حالة: غير مسجل -->
                    <template x-if="!user">
                        <div class="flex gap-3">
                            <button @click="authModalOpen = true" class="text-teal-700 font-bold hover:bg-teal-50 px-4 py-2 rounded-lg transition">تسجيل دخول</button>
                            <button @click="authModalOpen = true" class="bg-teal-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-teal-700 transition shadow-md">حساب جديد</button>
                        </div>
                    </template>

                    <!-- حالة: مسجل دخول -->
                    <template x-if="user">
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" class="flex items-center gap-2 focus:outline-none">
                                <img :src="user.user_metadata.avatar_url || 'https://ui-avatars.com/api/?name=' + user.email" class="w-10 h-10 rounded-full border-2 border-teal-100">
                                <div class="text-right hidden lg:block">
                                    <p class="text-sm font-bold text-gray-800" x-text="user.user_metadata.full_name"></p>
                                    <p class="text-xs text-teal-600">مرحباً بك</p>
                                </div>
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <!-- القائمة المنسدلة -->
                            <div x-show="open" @click.away="open = false" class="absolute left-0 mt-2 w-48 bg-white rounded-xl shadow-lg py-2 border border-gray-100 z-50" x-cloak>
                                <a href="/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-teal-50 hover:text-teal-700">لوحة التحكم</a>
                                <a href="/dashboard#profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-teal-50 hover:text-teal-700">تعديل الملف الشخصي</a>
                                <hr class="my-1 border-gray-100">
                                <button @click="logout()" class="block w-full text-right px-4 py-2 text-sm text-red-600 hover:bg-red-50">تسجيل خروج</button>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- زر الموبايل -->
                <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-gray-600 focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- باقي محتوى الصفحة (الهيرو، المستشفيات...) كما هو، فقط أضف السكربت في النهاية -->
    <!-- ... (نفس محتوى الهيرو والمستشفيات السابق) ... -->

    <!-- نافذة تسجيل الدخول (نفس الكود السابق) -->
    <div x-show="authModalOpen" class="fixed inset-0 z-[100] overflow-y-auto" x-cloak>
        <!-- ... (نفس كود النافذة السابق) ... -->
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
             <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="authModalOpen = false"></div>
             <div class="inline-block align-bottom bg-white rounded-2xl text-right overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="text-center">
                        <h3 class="text-xl font-bold text-gray-900 mb-4">تسجيل الدخول</h3>
                        <button onclick="signInWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 text-gray-700 font-bold py-3 px-4 rounded-xl hover:bg-gray-50 transition shadow-sm">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="Google">
                            <span>المتابعة باستخدام Google</span>
                        </button>
                    </div>
                </div>
             </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://rusuwljflrremkszgstn.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1c3V3bGpmbHJyZW1rc3pnc3RuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Njk3NjgsImV4cCI6MjA3MDA0NTc2OH0.DFioJz2FNQwpzFEilgagcAFtvQftCkVn4ts-yTjT5vU'
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)

        function appData() {
            return {
                mobileMenuOpen: false,
                authModalOpen: false,
                user: null,
                async init() {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session) {
                        this.user = session.user;
                    }
                    
                    // الاستماع للتغيرات
                    supabase.auth.onAuthStateChange((event, session) => {
                        this.user = session ? session.user : null;
                    });
                },
                async logout() {
                    await supabase.auth.signOut();
                    window.location.href = '/';
                }
            }
        }

        async function signInWithGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/dashboard',
                    queryParams: { access_type: 'offline', prompt: 'consent select_account' }
                }
            });
            if (error) alert(error.message);
        }
    </script>
</body>
</html>
